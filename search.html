<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Spotify Downloader </title>
  
  <link rel="stylesheet" href="assets/css/search.min.css">
</head>




<body id="search">
<div class="page-wrap">
  <div class="container">
    <header id="main-box-header">
      <img src="assets/images/logo.png" alt="logo" class="logo">
      <h1 class="title english">Spotify Downloader</h1>
      <a href="profile.html" class="link" >آهنگ های من</a>
    </header>
    
    <section id="box">
      
      <div class="player">
        <div class="detail">
          <div class="name"></div>
          <div class="artist"></div>
        </div>
        <img src="assets/images/pause.svg" alt="pause" class="button pause">
        <img src="assets/images/play-button.svg" alt="play" class="button play">
  
        <div class="bubblingG load">
          <span id="bubblingG_1">
          </span>
          <span id="bubblingG_2">
          </span>
          <span id="bubblingG_3">
          </span>
        </div>
        
      </div>
      
      <div class="header">
        <img src="assets/images/magnifying-glass.svg" alt="search" class="icon">
        <input type="text" placeholder="نام آهنگ و یا خواننده را جست‌وجو نمایید" class="search-input">
      </div>
      <div class="body">
        
        <div class="bubblingG">
          <span id="bubblingG_1">
          </span>
          <span id="bubblingG_2">
          </span>
          <span id="bubblingG_3">
          </span>
        </div>
      
      </div>
    
    </section>
  </div>
</div>




<script src="assets/js/jquery-3.1.1.min.js"></script>
<script src="assets/js/howler.min.js"></script>

<script src="assets/js/request.js"></script>
<script src="assets/js/search.js"></script>

</body>
</html>
